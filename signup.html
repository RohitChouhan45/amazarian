<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="login-btn" onclick="window.location.href='../home/amazon.html'">Sign Sign-up</button>            <p class="error-message" id="errorMessage"></p>
            <p class="form-footer">
                Already have an account? <a href="signin.html">Log in</a>
            </p>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Basic validation
                if (fullname.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                    errorMessage.textContent = 'Please fill in all fields.';
                    return;
                }

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }

                // Here you would typically send a request to your server to create a new user
                // For this example, we'll just simulate a successful sign-up
                console.log('Sign-up attempt:', { fullname, email, password });
                errorMessage.textContent = '';
                alert('Sign-up successful!');

                window.location.href = '../home/amazon.html';

                // Reset the form
                signupForm.reset();
            });
        });
    </script>
</body>
</html>
